<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Acadêmico</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Sistema Acadêmico</h1>
    <nav>
      <a href="#alunos">Alunos</a>
      <a href="#cursos">Cursos</a>
      <a href="#matriculas">Matrículas</a>
    </nav>
  </header>

  <section id="alunos">
    <h2>Cadastro de Alunos</h2>
    <form id="formAluno">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="cpf" placeholder="CPF">
      <input type="text" id="telefone" placeholder="Telefone">
      <button type="submit">Cadastrar</button>
    </form>
    <ul id="listaAlunos"></ul>
  </section>

  <section id="cursos">
    <h2>Cadastro de Cursos</h2>
    <form id="formCurso">
      <input type="text" id="nomeCurso" placeholder="Nome do curso" required>
      <input type="number" id="cargaHoraria" placeholder="Carga horária" required>
      <input type="text" id="ementa" placeholder="Ementa">
      <button type="submit">Cadastrar</button>
    </form>
    <ul id="listaCursos"></ul>
  </section>

  <section id="matriculas">
    <h2>Realizar Matrícula</h2>
    <form id="formMatricula">
      <select id="alunoSelect" required></select>
      <select id="cursoSelect" required></select>
      <button type="submit">Matricular</button>
    </form>
    <ul id="listaMatriculas"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
